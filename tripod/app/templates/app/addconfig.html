<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tripod</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="https://cdn.bootcdn.net/ajax/libs/highlight.js/10.5.0/styles/github.min.css" rel="stylesheet">
    <script src="https://cdn.bootcdn.net/ajax/libs/highlight.js/10.5.0/highlight.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/highlight.js/10.5.0/languages/python.min.js"></script>
    <script>hljs.initHighlightingOnLoad();</script>
  </head>
  <body>

    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
          <a href="/app/">Tripod</a>
      </ol>
    </nav>

    <div class="container" role="main">
        <div class="row">
            <h1> {{ experiment.experiment_name }}</h1>
        </div>
        <div class="row">
            <h2> Basic Settings</h2>
        </div>
        <div class="row">
            <pre><code class="language-python"> {{ experiment.settings }} </code></pre>
        </div>

        <div class="row">
            <h2>Add New Configs</h2>
        </div>


        <div class="row">
        <form action="{% url 'addconfig' experiment.id %}" method="post">

            {% csrf_token %}
            <div class="form-group">
                {{ form.experiment.errors }}
                <label for="experiment_name">For Experiment: </label>
                {{ form.experiment }}
            </div>

            <div class="form-group">
                {{ form.config_name.errors }}
                <label for="experiment_name">Config Name</label>
                {{ form.config_name }}
            </div>

            <div class="form-group">
                {{ form.config_settings.errors }}
                <label for="experiment_name">Config Setting</label>
                {{ form.config_settings }}
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>

        </form>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
